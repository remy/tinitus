<!DOCTYPE html>
<html>
  <head>
    <title>Notched Audio Generator</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Notched Music for Tinitus</a>
            <ul id="nav" class="nav">
              <li><a data-toggle="tab" href="#find">Find</a></li>
              <li><a data-toggle="tab" href="#notch">Notch</a></li>
            </ul>
            <ul class="pull-right nav">
              <li><button id="mute" class="btn active" data-toggle="button"><i class="icon-volume-off"></i> Mute</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <canvas id="frequency"></canvas>
        <input type="range" min="0" max="20000">
        <h1>Frequency: <span id="freq">440</span>hz</h1>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/raf.js"></script>
    <script src="js/dnd.js"></script>
    <script src="js/audio-node.js"></script>
    <script src="js/generate.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
    <script src="js/find.js"></script>
  </body>
</html>
